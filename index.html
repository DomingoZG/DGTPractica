   <!--Formulario Conductor-->
    <div id="divFrmAltaConductor" class="container col-6 ">
    <form action="" name="formConductor" class="m-2" id="formConductor">
        <div class="form-group row">
          <label for="txtNif" class="col-4 col-form-label">NIF:</label> 
          <div class="col-8">
            <input id="txtNif" name="txtNif" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtNombre" class="col-4 col-form-label">Nombre:</label> 
          <div class="col-8">
            <input id="txtNombre" name="txtNombre" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtApellido" class="col-4 col-form-label">Apellido:</label> 
          <div class="col-8">
            <input id="txtApellido" name="txtApellido" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtDireccion" class="col-4 col-form-label">Direccion:</label> 
          <div class="col-8">
            <input id="txtDireccion" name="txtDireccion" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="txtCaducidad" class="col-4 col-form-label">Caducidad Carnet:</label> 
          <div class="col-8">
            <input id="txtCaducidad" name="txtCaducidad" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="button" onclick=añadeConductor(); class="btn btn-primary">Añadir</button>
          </div>
        </div>
      </form>
      </div>

      <!--Formulario Guardia CIvil-->
      <div id="divFrmAltaGuardia" class="container col-6 ">
        <form action="" name="formGuardia" class="m-2" id="formGuardia">
            <div class="form-group row">
              <label for="txtNifGuardia" class="col-4 col-form-label">NIF:</label> 
              <div class="col-8">
                <input id="txtNifGuardia" name="txtNifGuardia" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="txtNombreGuardia" class="col-4 col-form-label">Nombre:</label> 
              <div class="col-8">
                <input id="txtNombreGuardia" name="txtNombreGuardia" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="txtApellidoGuardia" class="col-4 col-form-label">Apellido:</label> 
              <div class="col-8">
                <input id="txtApellidoGuardia" name="txtApellidoGuardia" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="txtPuesto" class="col-4 col-form-label">Puesto:</label> 
              <div class="col-8">
                <input id="txtPuesto" name="txtPuesto" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="txtDireccion" class="col-4 col-form-label">Direccion:</label> 
              <div class="col-8">
                <input id="txtDireccion" name="txtDireccion" type="text" class="form-control">
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="button" class="btn btn-primary" onclick="añadeGuardia();">Añadir</button>
              </div>
            </div>
          </form>
          </div>

          <!--Formulario Multas-->

          <div id="divFrmMulta" class="container col-6 ">

            <form action="" name="formMulta" class="m-2" id="formMulta">
                <div class="form-group row">
                  <label for="txtIdMulta" class="col-4 col-form-label">ID Multa:</label> 
                  <div class="col-8">
                    <input id="txtIdMulta" name="txtIdMulta" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtNifConductor" class="col-4 col-form-label">NIF Conductor:</label> 
                  <div class="col-8">
                    <input id="txtNifConductor" name="txtNifConductor" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtNifGuardia" class="col-4 col-form-label">NIF Guardia:</label> 
                  <div class="col-8">
                    <input id="txtNifGuardia" name="txtNifGuardia" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtImporte" class="col-4 col-form-label">Importe:</label> 
                  <div class="col-8">
                    <input id="txtImporte" name="txtImporte" type="text" class="form-control">
                  </div>
                </div>
             
                <div class="form-group row">
                  <label for="txtDescripcion" class="col-4 col-form-label">Descripción:</label> 
                  <div class="col-8">
                    <input id="txtDescripcion" name="txtDescripcion" type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtFecha" class="col-4 col-form-label">Fecha:</label> 
                  <div class="col-8">
                    <input id="txtFecha" name="txtFecha" type="text" class="form-control">
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Añadir</button>
                  </div>
                </div>
              </form>
