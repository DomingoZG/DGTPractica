<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Ejemplo formulario</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        form {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Acciones <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li onclick="altaRemesa();"><a href="#">Alta de remesa</a></li>
                            <li onclick="salidaRemesa();"><a href="#">Salida de remesa</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Listados<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li onclick="listadoBasico();"><a href="#">Listado de productos básico</a></li>
                            <li onclick="listadoOrdenado();"><a href="#">Listado de productos ordenados por código</a></li>
                            <li onclick="listadoPorValor();"><a href="#">Listado de productos ordenados por valor</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <form class="form-horizontal" name="frmAltaRemesa" id="frmAltaRemesa">
        <fieldset>

            <!-- Form Name -->
            <legend>Alta de Remesa</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCodigo">Código</label>
                <div class="col-md-4">
                    <input id="txtCodigo" name="txtCodigo" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtNombreProducto">Nombre</label>
                <div class="col-md-4">
                    <input id="txtNombreProducto" name="txtNombreProducto" type="text" placeholder="Escriba aquí el nombre del producto" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtPrecio">Precio</label>
                <div class="col-md-4">
                    <input id="txtPrecio" name="txtPrecio" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtUnidades">Unidades</label>
                <div class="col-md-4">
                    <input id="txtUnidades" name="txtUnidades" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-4">
                    <input onclick="aceptarAltaRemesa();" type="button" id="btnAceptar" name="btnAceptar" class="btn btn-primary" value="Aceptar" />
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal" name="frmSalidaRemesa" id="frmSalidaRemesa">
        <fieldset>

            <!-- Form Name -->
            <legend>Salida de Remesa</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtCodigo">Código</label>
                <div class="col-md-4">
                    <input id="txtCodigo" name="txtCodigo" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtUnidades">Unidades</label>
                <div class="col-md-4">
                    <input id="txtUnidades" name="txtUnidades" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-4">
                    <button id="btnAceptar" name="btnAceptar" class="btn btn-primary">Aceptar</button>
                </div>
            </div>

        </fieldset>
    </form>

    <div id="listado"></div>

    <script type="text/javascript" src="codigo.js">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
